<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>CH1</title>
  <script src="javascript/react.js"></script>
  <script src="javascript/react-dom.js"></script>
</head>

<body>

  <div id="content"></div>
  <script src="text/jsx">
    const JSX = (
      <div>
        <h1>Hello World</h1>
        <p>Lets render this to the DOM</p>
      </div>
    );

    ReactDOM.render(
      JSX,
      document.getElementById('content')
    );
    
      /* class in JSX */
    class HelloWorld extends React.Component {
      render() {
        return (
          <div>
            <h1>1. Hello world!</h1>
            <h1>2. Hello world!</h1>
          </div>
        )
      }
    }
    ReactDOM.render(
      <HelloWorld />,
      document.getElementById('content')
    )
  </script>

</body>

</html>
